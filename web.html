<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth site</title>
    <link rel="stylesheet" href="web.css">

    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>






<body>
    <h1>Planet Earth</h1>

    <!-- Carousel -->
<div class="cinza">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
    
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/047/158/805/small/vibrant-autumn-trees-with-clear-blue-sky-photo.jpg" alt="temperate forest" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h3 style="color: black">Temperate Forest</h3>
              <p style="color: black">THE SECOND LARGEST BIOME ON EARTH</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/047/886/805/small/a-desert-landscape-with-a-beautiful-sunset-in-the-background-photo.jpg" alt="desert" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h3>Desert</h3>
              <p>THE LAND OF THE HEAT AND COOLING</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/047/159/296/small/a-snowy-landscape-with-a-mountain-in-the-background-photo.jpg" alt="ice" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h3 style="color: black">Arctic</h3>
              <p style="color: black">HOME OF THE POLAR BEAR</p>
            </div>
            </div>
        </div>
    
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
</div>
  
  
</body>
</html>
